query GetAllFreaks {
     freaks {
        nodes {
        id
         firstName
         lastName
          description
          level{
            name
          }
          norm{
            name
          }
          role {
            name
          }
          photo{
            uri
          }
          skills{
            id
            name
          }
          projects{
            id
            name
            description
          }
           }
        }
}
